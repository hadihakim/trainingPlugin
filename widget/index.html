<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="buildfire" content="disableBootstrap" />
  <meta name="buildfire" content="enableMDTheme" />
  <!-- <link rel="stylesheet" href="./common/css/style.css" /> -->
  <script src="../../../scripts/buildfire.js"></script>
  <script src="../../../scripts/buildfire/services/notifications/pushNotifications.js"></script>
  <script src="../../../scripts/buildfire/services/notifications/localNotifications.js"></script>
  <script src="../../../../scripts/tinymce/tinymce.min.js"></script>
  <style>
    .listViewContainer .listViewItem .listViewItemImgContainer img {
      border-radius: 0 !important;
      width: 40px !important;
      height: 40px !important;
    }
  </style>
  <!-- CSS -->
  <link href="../../../scripts/owlCarousel/owlCarousel.css" rel="stylesheet" />
  <!-- custom styles -->
  <!-- <link rel="stylesheet" href="./style.css"> -->
<link rel="stylesheet" href="../../trainingPlugin_release/style/styleWidget.css">

  <link rel="stylesheet" href="../../../styles/components/listView.css" />
  <link href="../../../styles/control/bf-base.css" rel="stylesheet" />
  <link href="../../../styles/control/siteIcons-control.css" rel="stylesheet" />
  <link href="../../../styles/siteStyle.css" rel="stylesheet" />
  <link href="../../../styles/helper.css" rel="stylesheet" />
  <link href="../../../styles/material-icons.css" rel="stylesheet" />
  <link href="../../../styles/materialDesign/material-components-web@4.0.0.min.css" rel="stylesheet" />
  <meta name="buildfire" content="disableBootstrap" />
  <!-- JS -->
  <script src="../../../scripts/buildfire.js"></script>
  <script src="../../../scripts/jquery/jquery-1.11.2.min.js"></script>
  <script src="../../../scripts/owlCarousel/owlCarousel.js"></script>
  <script src="../../../scripts/buildfire/components/carousel/carousel.js"></script>
  <script src="../../../scripts/buildfire/components/listView/listView.js"></script>
  <script src="../../../scripts/buildfire/components/drawer/drawer.js"></script>
  <script src="../../../scripts/materialDesign/material-components-web@4.0.0.min.js"></script>
  <!-- custom JS -->
  <!-- <script src="./common/controllers/Items.controller.js"></script> -->
  <!-- <script src="./common/shared/stringsConfig.js"></script> -->
  <!-- <script src="./common/controllers/Introduction.controller.js"></script> -->
  <!-- <script src="./common/controllers/Items.controller.js" defer></script> -->
  <!-- <script src="./common/controllers/Language.controller.js"></script> -->
  <!-- <script src="./common/controllers/"></script> -->
  <script src="../../trainingPlugin_release/widget/common/main.js" ></script>
  
  <script src="../../trainingPlugin_release/widget/main.js" defer></script>
  <!-- <script src="./app.js" defer></script> -->

</head>

<body>
  <div id="mainPage">
    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell--span-12">
          <div class="searchItem mdc-card">
            <div class="search-container">
              <label for="searchInput" class="material-icons icon" id="searchIcon">search</label>
              <input class="bodyTextTheme " type="search" name="search" id="searchInput" placeholder="Search"
                autocomplete="off" />
              <label class="material-icons icon " id="sortIcon">sort</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="empty_state">
      <img src="../../../pluginTester/media/ic_bookmark_empty.svg" alt="empty-state">
    </div>

    <div id="full_state">
      <div id="carousel"></div>
      <div id="my_container_div" class="wysiwygContainer"></div>
      <div id="listViewContainer"></div>
    </div>



    <div id="skeletonSort" class="hidden">
      <div class="content-loadingSort">
        <div class="listImage-loading animation-loading"></div>
        <div class="item-loading animation-loading"></div>
        <div class="listImage-loading animation-loading"></div>
        <div class="item-loading animation-loading"></div>
        <div class="listImage-loading animation-loading"></div>
        <div class="item-loading animation-loading"></div>
        <div class="listImage-loading animation-loading"></div>
        <div class="item-loading animation-loading"></div>
        <div class="listImage-loading animation-loading"></div>
        <div class="item-loading animation-loading"></div>
        <div class="listImage-loading animation-loading"></div>
        <div class="item-loading animation-loading"></div>
      </div>
    </div>
  </div>


  <div class="mdc-layout-grid hidden slide-in " id="subPage">
    <div class="mdc-layout-grid__inner sub-image-container">
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8 ">
        <div class="fade-animation-cover-image">
        <img id="coverImage" class="cover-image"></img>
      </div>
      </div>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3 ">
        <div class="fade-animation-list-image">
        <img id="listImage" class="fade-animation" ></img>
        </div>
      </div>
    </div>
    <div class="mdc-layout-grid__inner content-container">
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8 ">
        <h3 id="title"></h3>
      </div>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8 ">
        <p id="subtitle"></p>
      </div>
      <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8 ">
        <div id="my_sub_container_div"></div>
      </div>
    </div>
  </div>



  <div id="skeleton"></div>
  <div id="skeleton2"></div>
  <div id="skeleton3" class="hidden">
    <div class="content-loading">
      <div class="listImage-loading animation-loading"></div>
      <div class="item-loading animation-loading"></div>
      <div class="listImage-loading animation-loading"></div>
      <div class="item-loading animation-loading"></div>
      <div class="listImage-loading animation-loading"></div>
      <div class="item-loading animation-loading"></div>
      <div class="listImage-loading animation-loading"></div>
      <div class="item-loading animation-loading"></div>
    </div>
  </div>
 


  <!-- list view loading -->
  <div id="listViewLoading" class="hidden">
    <div class="loader">
      <svg class="circular">
        <circle class="path" fill="none" r="20" cx="50" cy="50" stroke-width="3" stroke-miterlimit="10" />
      </svg>
    </div>
  </div>
</body>
</html>
